<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon">

    <title>Vue TODOLIST</title>

    <!-- Third party libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container" id="app">Ë™


        <h1 class="text-primary text-center">To Do list</h1>
        <form @submit.prevent="addTask()">
        <div class="row">
            <div class="col-12">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Add a new task" v-model="newTaskData.text">
                    <button class="btn btn-primary" type="button" id="button-addon2" @click="addTask()">Aggiungi</button>
                </div>
            </div>
        </div>
        </form>
        <div class="col-12 text-center py-2">

            <div v-for="(task,i) in taskList" class="row py-2">
                <div class="col-8">
                    <p :class="{'text-decoration-line-through': task.completed}">{{task.text}}</p>
                    
                </div>
                <div class="col-3">
                    <button class="btn btn-danger" @click="deleteItem(i)">Remove</button>
                </div>
            </div>

        </div>



    </div>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
