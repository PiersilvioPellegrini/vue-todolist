<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon">

    <title>Vue TODOLIST</title>

    <!-- Third party libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container" id="app">Ë™

        <!-- Titolo -->
        <h1 class="text-primary text-center">To Do list</h1>
        <!-- form in cui gli cambio l'evento submit e inserisco la funzione -->
        <form @submit.prevent="addTask()">
            <div class="row">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <!-- input in cui inserisco il testo del task -->

                        <input type="text" class="form-control" placeholder="Add a new task" v-model="newTaskData.text">
                        <!-- Bottone ADD  -->
                        <button class="btn btn-primary" type="button" @click="addTask()">Aggiungi</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="col-12 text-center py-2">

            <div v-for="(task,i) in taskList" class="d-flex py-2 justify-content-evenly">
                <label class="form-check form-switch">
                    <!-- checkbox -->
                    <input type="checkbox" v-model="task.completed" class="form-check-input " role="switch" >
                    <!-- text -->
                    <p :class="{'text-decoration-line-through text-danger': task.completed}">{{task.text}}</p>
                    
                </label>
             
                <div>
                    <!-- botton delete -->
                    <button class="btn btn-danger" @click="deleteItem(i)">Remove</button>
                </div>
            </div>

        </div>



    </div>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
